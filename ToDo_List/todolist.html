<!DOCTYPE html>
<html lang="ko">
<head>
	<title>To Do List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap">

<style>
body, h1, h2, h3, h4, h5, h6, p, ul, ol, table, dl, dd {
	margin: 0;
	padding: 0;
}
a {
	text-decoration: none;
	color: #000;
}
ul,ol {
	list-style: none;
}
body {
	font-family: "Open Sans", "Noto Sans KR";
	font-size: 1em;
	color: #000;
}

.wrap {
	max-width: 500px;
	margin: 50px auto;
	background-color: #fefefe;
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header h1 {
	text-align: center;
	margin: 0 auto;
	padding-bottom: 50px;
}

header .textInput {
	display: flex;
}
input[type="text"] {
	padding: 10px;
	margin-right: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
	width: 100%;
}
header .textInput .add {
	padding: 10px 15px;
	border: none;
	border-radius: 5px;
	background-color: #4d6ee4;
	color: #fefefe;
	/* font-size: 1.125em; */
	box-sizing: border-box;
	cursor: pointer;
}

.todoList {
	list-style-type: none;
	max-width: 400px;
	margin: 50px auto;
}
.todoList li {
	display: flex;
}

.todoList input[type="checkbox"] {
	width: 18px;
	height: 18px;
	border: 1px solid #ccc;
	border-radius: 5px;
	cursor: pointer;
	position: relative;
}

.todoList input[type="checkbox"]:checked + label {
	text-decoration: line-through;
	color: #888;
}
.todoList #checkbox {
	margin-right: 10px;
	border-radius: 10px;
}

.todoList label.task_text {
	width: 100%;
}

.todoList .deleteBtn {
	padding: 10px 15px;
	border: none;
	border-radius: 5px;
	background-color: #4d6ee4;
	box-sizing: border-box;
	font-size: 1.128em;
	font-weight: 700;
	margin-left: 20px;
	cursor: pointer;
	position: relative;
}
.todoList .deleteBtn::after {
	content: "-";
	position: absolute;
	bottom: -1px;
	left: 35%;
	color: #fefefe;
	font-size: 1.125em;
}

footer {
	text-align: right;
}
footer .all_delete {
	padding: 10px 15px;
	border: none;
	border-radius: 5px;
	background-color: #4d6ee4;
	color: #fefefe;
	font-weight: 600;
	box-sizing: border-box;
	cursor: pointer;
}
</style>
